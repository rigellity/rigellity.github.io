<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="icon" href="https://i.imgur.com/npSSerE.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('https://wallpapers.com/images/hd/8-bit-tall-city-buildings-ml0pfphwbapp837b.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #EAD8B1;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 75px;
      color: #6A9AB0;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 32px;
      color: #3A6D8C;
    }

    .pixel-character {
      font-size: 80px;
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .error-text {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .bird {
      position: absolute;
      width: 50px;
      top: 20%;
      animation: fly 6s linear infinite;
    }

    .bird:nth-child(2) {
      top: 40%;
      animation-delay: 2s; 
    }

    .bird:nth-child(3) {
      top: 60%;
      animation-delay: 3s; 
    }

    @keyframes fly {
      0% {
        left: -10%;
      }
      50% {
        transform: scaleX(-1); 
      }
      100% {
        left: 110%;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="content text-center">
      <h1>404</h1>
      <div class="pixel-character">üïπÔ∏è</div>
      <h2>Page Not Found</h2>
      <p class="error-text">Oops! It seems like you're lost in this pixelated universe!</p>
    </div>
  </div>

  <img src="https://i.imgur.com/npSSerE.png" alt="Flying Bird 1" class="bird">
  <img src="https://i.imgur.com/npSSerE.png" alt="Flying Bird 2" class="bird">
  <img src="https://i.imgur.com/npSSerE.png" alt="Flying Bird 3" class="bird">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
