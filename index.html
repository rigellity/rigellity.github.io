<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio page for displaying activities and projects.">
  <title>Rigelle's Activity Portfolio</title>

  <link rel="icon" href="https://static-00.iconduck.com/assets.00/moon-icon-2048x2048-707lsx2m.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhjG5tfB/4HtFDaIQK5eqeTbsWV66UjOAAhEqk5xR6pImRl7Cx4BXm02Ke1o6z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Unica+One&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #1b1b2f;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Unica One', cursive;
    }
    .theme {
      background-image: url('https://wallpapers.com/images/hd/blue-space-background-z7sq7dgvzogq6u3f.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px 0;
    }
    .text {
      color: #f4d03f;
      text-align: center;
    }
    .panel {
      background-color: #0f3460;
      border-radius: 15px;
      margin: 20px;
      padding: 20px;
      transition: transform 0.3s;
      min-height: 300px; 
    }
    .panel:hover {
      transform: scale(1.05);
    }
    .panel img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .btn-custom {
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
      border-radius: 30px;
    }
    .btn-custom:hover {
      background-color: #f4d03f;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0d1b2a;
      color: #f4d03f;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="theme">
    <div class="container">
      <h1 class="text">Welcome to Space</h1>
      <p class="text">Explore my activities, projects, and creations across the universe.</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="panel text-center">
          <img src="https://i.imgur.com/coYOp5x.png" alt="Thumbnail for Activity 1">
          <h3>Activity 2</h3>
          <p>A website about Bali, Indonesia.</p>
          <a href="https://rigellity.github.io/" class="btn btn-custom">View Here</a>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 mb-4">
        <div class="panel text-center">
          <img src="https://i.imgur.com/vnGXjRB.png" alt="Thumbnail">
          <h3>Activity 4</h3>
          <p>API Attack on Titan Characters Gallery</p>
          <a href="pages/activity4/index.html" class="btn btn-custom">View Here</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Rigelle Calangian|BSIT 4-1</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
